<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMG Modal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button class="btn show-btn" id="show-btn">Show Modal</button>
      <!-- Modal -->
      <div class="modal hidden" id="modal">
        <!-- Modal header -->
        <div class="modal-header">
          <h3>I love MercedesðŸ’–</h3>
          <button class="btn close-btn" id="close-btn">
            <i class="fas fa-close"></i>
          </button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <h2 class="modal-title">About Mercedes</h2>
          Mercedes-Benz is a brand of buses and trucks. Mercedes-Benz is
          headquartered in Stuttgart. Along with Audi and BMW, Mercedes-Benz is
          one of the top luxury car manufacturers in the world, joining the
          "German Big Three".
        </div>
      </div>
    </div>
    <!-- Overlay -->
    <div class="overlay hidden" id="overlay"></div>
    <script src="./app.js"></script>
  </body>
</html>
